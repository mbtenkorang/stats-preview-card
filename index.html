<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <article>
      <div class="img-wrapper">
        <picture>
          <source media="(min-width: 700px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="" aria-hidden="true" />
        </picture>
        <div class="overlay"></div>
      </div>

      <div class="info-wrapper">

        <div class="main-text">
          <h2>Get <span>insights</span> that help your business grow.</h2>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>

        <div class="metrics-text">
          <div class="stats">
            <p class="stats--heading">10k+</p>
            <p class="stats--text">companies</p>
          </div>
          <div class="stats">
            <p class="stats--heading">314</p>
            <p class="stats--text">templates</p>
          </div>
          <div class="stats last">
            <p class="stats--heading">12m+</p>
            <p class="stats--text">queries</p>
          </div>
        </div>

      </div>

    </article>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mbtenkorang">Moses Tenkorang</a>.
  </div> -->
</body>

</html>
